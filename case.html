  <body>
    <main>
      <header>
        <nav>
          <a href="/">Projetos</a>

      <section class="case-container">
        <article id="case"></article>

  <script>
    const logIn = function () {
      const isLoggedIn = localStorage.getItem("loggedin");

      if (!isLoggedIn) {
        const password = prompt("Palavra passe:", "");
        if (password != "iaia") {
          window.location.href = "about.html";
        } else {
          localStorage.setItem("loggedin", true);
        }
      }
    };

    function renderAsset(node, children) {
      const imgUrl = `https:${node.data.target.fields.file.url}`;
      const height = node.data.target.fields.file.details.image.height;
      const width = node.data.target.fields.file.details.image.width;
      const alt = node.data.target.fields.description;

      return `<img src="${imgUrl}" alt="${alt}" height="${height}" width="${width}">`;
    }

    const renderOptions = {
      renderNode: {
        "embedded-asset-block": renderAsset,
      },
    };

    const loadCase = async function () {
      const params = new URLSearchParams(window.location.search);
      const caseSlug = params.get("slug") || "not-found";

      const client = contentful.createClient({
        space: "8uqqx7uvbgac",
        environment: "master", // defaults to 'master' if not set
        accessToken: "Yb83XLWSE8dRefi2mkViX_hvZGr0i_p50dwl94HTfYM",
      });

      const entries = await client.getEntries({
        content_type: "cases",
        "fields.slug": caseSlug,
      });
      const rootContent = entries.items[0].fields.content;

      const renderedHtml = await documentToHtmlString(
        rootContent,
        renderOptions
      );
      document.getElementById("case").innerHTML = renderedHtml;
    };

    logIn();
    loadCase();
  </script>
</html>
